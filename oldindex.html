<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views, and they are tabs-->

    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
      
      <!-- First view (for first wrap)-->
      <div id="view-1" class="view view-main tab active">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- Title of the page -->
            <div class="center sliding">What's your user</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-1" class="page">
            <div class="page-content">
              
              <!-- Form to submit user ID -->
              <div id="userForm">
                <form id="gettingUser" class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner"> 
                          <div class="item-title label">User ID</div>
                          <div class="item-input">
                            <input type="text" name="user" placeholder="Your user ID">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
  
                <!-- Buttons -->
                <div class="content-block">
                  <a href="#" class="button form-to-user">Submit</a> <br>
                </div>
              </div>  
        
            </div>
          </div>
        </div>
      </div>

      <!-- Second view (for second wrap)-->
      <div id="view-2" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">

           <!-- Title of the page-->
          <div class="navbar-inner">
            <div class="center sliding">Your ports</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-2" class="page">
            <div class="page-content">
              <div class="content-block">
                
                 <!-- Empty div to display ports -->
                <div id="pleaseLogin">
                
                </div> 

                <div id ="ports">
                    <div class="list-block">
                      <ul>

                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i>
                            </div>
                            <div class="item-inner"> 
                              <div class="item-title label">
                                Port 16
                              </div>
                              <div class="item-input">
                                <label class="label-switch">
                                  <input type="checkbox" id="port16">
                                  <div class="checkbox"></div>
                                </label>
                              </div>
                            </div>
                          </div>
                        </li>

                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i>
                            </div>
                            <div class="item-inner"> 
                              <div class="item-title label">
                                Port 19
                              </div>
                              <div class="item-input">
                                <label class="label-switch">
                                  <input type="checkbox" id="port19">
                                  <div class="checkbox"></div>
                                </label>
                              </div>
                            </div>
                          </div>
                        </li>

                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i>
                            </div>
                            <div class="item-inner"> 
                              <div class="item-title label">
                                Port 20
                              </div>
                              <div class="item-input">
                                <label class="label-switch">
                                  <input type="checkbox" id="port20">
                                  <div class="checkbox"></div>
                                </label>
                              </div>
                            </div>
                          </div>
                        </li>
                
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i>
                            </div>
                            <div class="item-inner"> 
                              <div class="item-title label">
                                Port 26
                              </div>
                              <div class="item-input">
                                <label class="label-switch">
                                  <input type="checkbox" id="port26">
                                  <div class="checkbox"></div>
                                </label>
                              </div>
                            </div>
                          </div>
                        </li>
  
                      </ul>
                    </div>
                </div>

              </div>  
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
			    <a href="#view-1" class="tab-link active"> 
				  <i class="icon tabbar-demo-icon-1"></i>
          <span class="tabbar-label">Login</span></a>
          
          <a href="#view-2" class="tab-link">
          <i class="icon tabbar-demo-icon-2"></i>
          <span class="tabbar-label">My ports</span></a>
                    
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
